<template>
    <lightning-record-edit-form object-api-name={itemObject} onsuccess={handleCreated} onerror={handleError}>
        <lightning-messages></lightning-messages>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={typeField}></lightning-input-field>
                <lightning-input-field field-name={categoryField}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={subtypeField}></lightning-input-field>
                    <lightning-input-field field-name={locationField} value={location}></lightning-input-field>
            </div>
         </div>
        <!--<lightning-button type="submit" variant="brand" label="Create Item"></lightning-button>-->
    </lightning-record-edit-form>
</template>
